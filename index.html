<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Night in Cannes</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Orbitron:wght@400..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
    <body>
    <div class="container">
        <nav class="navbar">
            <a href="#news">NEWS</a>
            <a href="#trailer">TRAILER</a>
            <a href="#story">STORY</a>
            <a href="#introduction">INTRODUCTION</a>
            <a href="#comment">COMMENT</a>
            <a href="#credit">CREDIT</a>
        </nav>


        <!-- Top Navbar for mobile -->
        <div class="top-navbar">
            <!-- 添加按钮 -->
            <button class="menu-button" onclick="toggleMenu()">☰</button>

            <!-- 添加全屏菜单 -->
            <div class="fullscreen-menu" id="fullscreenMenu">
                <div class="menu-links">
                    <a href="#news">NEWS</a>
                    <a href="#trailer">TRAILER</a>
                    <a href="#story">STORY</a>
                    <a href="#introduction">INTRODUCTION</a>
                    <a href="#comment">COMMENT</a>
                    <a href="#credit">CREDIT</a>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- 默认图片（大屏幕显示） -->
            <img class="large-screen-img" src="./img/homepage.png" alt="Movie Poster">

            <!-- 备用图片（小屏幕显示） -->
            <img class="small-screen-img" src="./img/poster.jpg" alt="Mobile Movie Poster">

            <!-- 图片和箭头 -->
            <div class="img-wrapper">
                <button id="prev-btn" class="nav-btn">←</button>
                <img id="current-img" class="additional-img" src="./img/1.jpg" alt="Second Image">
                <!-- 左右箭头按钮 -->
                <button id="next-btn" class="nav-btn">→</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
